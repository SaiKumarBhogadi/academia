<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Admission Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x900/?education,school');
            background-size: cover;
            background-position: center;
        }
        .hero-content {
            max-width: 800px;
            padding: 0 15px;
        }
        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }
        .btn-hero {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
            margin: 0 0.5rem;
            animation: fadeInUp 1.4s ease-in-out;
        }
        .btn-hero:hover {
            transform: translateY(-3px);
        }
        .btn-register {
            background: #6e8efb;
            border: none;
        }
        .btn-register:hover {
            background: #5a78e0;
        }
        .btn-login {
            background: #a777e3;
            border: none;
        }
        .btn-login:hover {
            background: #9566d3;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            .hero-content p {
                font-size: 1rem;
            }
            .btn-hero {
                padding: 0.5rem 1.5rem;
                font-size: 1rem;
                margin: 0.5rem 0;
                display: inline-block;
            }
        }
        @media (max-width: 576px) {
            .hero-content h1 {
                font-size: 1.5rem;
            }
            .hero-content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Welcome to the Admission Portal</h1>
            <p>Streamline your school admissions process with ease. Register to apply or login to manage your applications.</p>
            <div class="hero-buttons">
                <a href="{% url 'core:register' %}" class="btn btn-hero btn-register">Register</a>
                <a href="{% url 'core:login' %}" class="btn btn-hero btn-login">Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
